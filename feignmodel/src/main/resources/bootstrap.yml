spring:
  application:
    name: feignmodel
  cloud:
    config:
      profile: dev
      uri: http://localhost:8888/

    consul:
      host: 172.19.79.5
      port: 8500
      discovery:
        tags: version=1.0
        #        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        instanceId: ${spring.application.name}:${spring.cloud.consul.host}

hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 2
        sleepWindowInMilliseconds: 5000